<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Control</title>
    <link rel="stylesheet" href="/css/remote.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/remote.js" defer></script>
</head>
<body>
    <div id="pairing-screen">
        <h1>Pairing Screen</h1>
        <input type="text" id="code-input" placeholder="Enter verification code">
        <button onclick="pairDevice()">Pair Device</button>
    </div>

    <div id="remote-screen" style="display: none;">
        <div class="remote-container">
            <div class="remote">
                <div class="button up" onclick="sendCommand('up')">▲</div>
                <div class="button left" onclick="sendCommand('left')">◀</div>
                <div class="button select" onclick="sendCommand('select')">OK</div>
                <div class="button right" onclick="sendCommand('right')">▶</div>
                <div class="button down" onclick="sendCommand('down')">▼</div>
            </div>
            <div class="bottom-buttons">
                <button onclick="sendCommand('back')">Back</button>
                <button onclick="sendCommand('home')">Home</button>
                <button onclick="sendCommand('mute')">Mute</button>
                <button onclick="sendCommand('unmute')">Unmute</button>
                <button onclick="sendCommand('open_netflix')">Netflix</button>
            </div>
        </div>
    </div>
</body>
</html>
